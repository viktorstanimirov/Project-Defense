{% extends "base.html" %}

{% block main_content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url "signup" %}" enctype="multipart/form-data">
            <div class="container">
                <h1>Create Profile</h1>
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>

{% endblock %}
