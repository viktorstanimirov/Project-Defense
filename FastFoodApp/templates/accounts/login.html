{% extends "base.html" %}

{% block main_content %}
    <section id="login-page" class="content auth">
        <form id="login" method="post" action="{% url "login" %}">
            <div class="container">
                <h1>Sign in</h1>
                {{ form.as_p }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Sign in">
            </div>
        </form>
    </section>

{% endblock %}
