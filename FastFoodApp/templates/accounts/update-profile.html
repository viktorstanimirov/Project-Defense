{% extends "base.html" %}

{% block main_content %}
    <section id="edit-page" class="auth">
        <form action="{% url "update-profile" pk=request.user.id %}" method="post">
            <div class="container">
                <h1>Edit profile</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn submit" type="submit" value="Edit profile">
            </div>
        </form>
    </section>
{% endblock %}
