{% extends "base.html" %}

{% block main_content %}
    <section id="logout-section" class="content auth">
        <div class="container">
            <h1>Logout</h1>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </section>
{% endblock %}
