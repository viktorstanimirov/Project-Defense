{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "/css/style.css" %}"/>
    <title>Vik's Fast Food Vault</title>
</head>
<body>
<div id="box">
    <header>
        <h1><a class="index-navigation" href="{% url "index" %}">Vik's Fast Food Vault</a></h1>
        <nav>



            {% if not appsuser.is_authenticated or is_superuser %}
                <a href="{% url "menu" %}">Menu</a>
                <a href="{% url "login" %}">Sign in</a>

                <a href="{% url "signup" %}">Register</a>
                 <a href="{% url "logout" %}">Logout</a>
                 <a href="{% url "cart_details" %}">Cart</a>



            {% else %}
                <a href="{% url "menu" %}">Menu</a>
                <a href="{% url "create-food" %}">Create Food</a>
                <a href="{% url "profile" pk=user.id %}">Profile</a>
                <a href="{% url "logout" %}">Logout</a>


            {% endif %}
        </nav>
    </header>
    {% block main_content %}
    {% endblock %}
    <footer>
        Fast Food Vault by V.Stanimirov &copy;2024
    </footer>
</div>
</body>
</html>
